<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EML 파일 분석기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #emailContent {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
        }
        pre {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>EML 파일 분석기</h1>
        <p>EML 파일을 업로드하여 이메일의 내용을 분석하고, Base64로 인코딩된 이미지를 디코딩하여 바로 표시합니다.</p>
        
        <input type="file" id="fileInput" accept=".eml">
        <div id="emailContent"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const emlData = e.target.result;
                    parseEML(emlData);
                };
                reader.readAsText(file);
            }
        });

        function parseEML(emlData) {
            const emailContent = document.getElementById('emailContent');
            emailContent.innerHTML = ''; // 이전 내용 지우기

            // 이메일 본문 파싱 (Base64 디코딩 및 HTML로 변환)
            const base64Regex = /Content-Transfer-Encoding: base64\r?\n([\s\S]+?)\r?\n--/g;
            const matches = [...emlData.matchAll(base64Regex)];

            matches.forEach((match) => {
                const base64Data = match[1].trim();
                const decodedData = atob(base64Data); // Base64 디코딩

                // 이미지 처리 (Base64로 인코딩된 이미지가 있다면 디코딩 후 이미지로 출력)
                const imageRegex = /data:image\/([a-zA-Z]*);base64,([^\"]*)/g;
                const imageMatch = imageRegex.exec(decodedData);
                if (imageMatch) {
                    const imgTag = `<img src="data:image/${imageMatch[1]};base64,${imageMatch[2]}" alt="이미지">`;
                    emailContent.innerHTML += `<h3>디코딩된 이미지:</h3>${imgTag}<br>`;
                }

                // 텍스트 처리 (기본 텍스트 내용 출력)
                if (decodedData) {
                    emailContent.innerHTML += `<h3>디코딩된 텍스트 내용:</h3><pre>${decodedData}</pre><br>`;
                }
            });

            // 이메일 헤더 및 본문 내용 출력 (예시)
            const headers = emlData.split('\n');
            emailContent.innerHTML += '<h3>이메일 헤더:</h3><pre>' + headers.join('\n') + '</pre>';
        }
    </script>
</body>
</html>
